<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трубицына А.В, Ершова К.А.. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' +a+ ' и ' +b+ ' равна ' + result);
        }

        function showRaz(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' +a+ ' и ' +b+ ' равна ' + result);
        }

        function showUmn(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' +a+ ' и ' +b+ ' равно ' + result);
        }

        function showDel(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление ' +a+ ' на ' +b+ ' равно ' + result);
        }

        function showAuthor(){
            let author = 'Рады приветствовать вас на нашем сайте! \nАвторы страницы: \nЕршова Клара Александровна, \nТрубицына Алиса Владимировна';
            alert(author);
        }

        function changeOutput(buttonNum, backColor, textColor, styleBor){
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.border = '4px';
            output.style.borderStyle = styleBor;
            output.style.borderColor = textColor;
        }
    </script>
    <style>
        .message{
            cursor: pointer;
            text-align: center;
            margin: 0 30% 0 30%;
            width: 600px;
            background-color: mediumpurple;
            border: 10px;
            color: aliceblue;
            display: inline-block;
            border-color: aliceblue;
            border-radius: 50%; 
        }

        #output{
            border: 1px solid;
            width: 300px;
            height: 40px;
        }

        .cen{
            margin: 0 40% 0 40%;
        }
    </style>
</head>

<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label class="cen">Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label class="cen">Второе число: <input type="number" value="7891" id="numberB"></label><br>

        <div class="message" onclick="showSum()"><p vertical-align: middle>Найти сумму чисел</p></div>
        <div class="message" onclick="showRaz()"><p vertical-align: middle>Найти разность чисел</p></div>
        <div class="message" onclick="showUmn()"><p vertical-align: middle>Найти произведение чисел</p></div>
        <div class="message" onclick="showDel()"><p vertical-align: middle>Найти деление чисел</p></div>
        <div class="message" onclick="showAuthor()"><p vertical-align: middle>Узнать, кто авторы страницы</p></div>

        <div class="cen">
            <input type="button" value="Кнопка 1" onclick="changeOutput(1,'palevioletred','darkkhaki', 'solid')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2,'powderblue','darkblue', 'dotted')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3,'lightsalmon','black', 'double')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4,'slategray','aliceblue','dashed')">
        </div>

        <div id="output" class="cen"></div>
    </main>

    <footer onclick="showAuthor()">
        &copy;Трубицына А.В, Ершова К.А., ФБИ-12, 2 курс, 2023
    </footer>
</body>
</html>
