    <script>
        function showSum(){
            let inputA = document.getElementById('numberA');

        }

    <style>
        .message{
            cursor: pointer;
            text-align: center;
            margin-left: 200px;

            height: 50px;
            width: 600px;
            background-color: hotpink;
            border: 10px;

<body>
